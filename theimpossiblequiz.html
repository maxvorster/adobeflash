<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Flash Game</title>
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    /* Remove all unnecessary page layout */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    /* Style the container of the flash game */
    #flash-container {
      width: 100%;
      max-width: 800px; /* Or any size that fits */
      height: 600px;    /* Set height to match the gameâ€™s size */
    }
  </style>
</head>
<body>
  <div id="flash-container"></div>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      document.getElementById("flash-container").appendChild(player);
      player.load("https://maxvorster.github.io/adobeflash/The%20Impossible%20Quiz.swf");
    });
  </script>
</body>
</html>
